<div class="card">
    <h4 class="card-header">Create New User</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" #formGroupRef="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="form.get('name').hasError('required') && (form.get('name').dirty || formGroupRef.submitted)">
                      <font color="red">Name is required</font>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="(form.get('name').hasError('required') || form.get('name').hasError('pattern')) && (form.get('name').dirty || formGroupRef.submitted)">
                   <font color="red">Please provide a valid email address</font>
                </div>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                    <input type="radio" value="Male" formControlName="gender">
                      <span>Male</span>
                </div>
                <div>
                    <input type="radio" value="Female" formControlName="gender">
                      <span>Female</span>
                </div>
                <div *ngIf="form.get('name').hasError('required') && (form.get('name').dirty || formGroupRef.submitted)">
                    <font color="red">Gender is required</font>
                </div>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                    <option value="Active">Active</option>
                    <option value="InActive">InActive</option>
                </select>
                <div *ngIf="form.get('name').hasError('required') && (form.get('name').dirty || formGroupRef.submitted)">
                    <font color="red">Status is required</font>
              </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Save
                </button>
                <a routerLink="../users" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
